<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehrwertsteuer Rechner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="prozentsatz.html">Prozentsatz Rechner</a></li>
        <li><a href="mehrwertsteuer.html">Mehrwertsteuer Rechner</a></li>
        <li><a href="rabatt.html">Rabatt Rechner</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Mehrwertsteuer Rechner</h1>
    <form id="mehrwertsteuerForm">
      <label for="nettoPreis">Netto Preis:</label>
      <input type="number" id="nettoPreis" required><br><br>

      <label for="mwstSatz">Mehrwertsteuersatz (%):</label>
      <input type="number" id="mwstSatz" required><br><br>

      <button type="button" onclick="berechneMwSt()">Berechnen</button>
    </form>

    <p id="mwstErgebnis"></p>
  </main>

  <footer>
    <p>&copy; 2025 Dein Name. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    function berechneMwSt() {
      const nettoPreis = parseFloat(document.getElementById("nettoPreis").value);
      const mwstSatz = parseFloat(document.getElementById("mwstSatz").value);

      if (!isNaN(nettoPreis) && !isNaN(mwstSatz)) {
        const mwstBetrag = (nettoPreis * mwstSatz) / 100;
        const bruttoPreis = nettoPreis + mwstBetrag;
        document.getElementById("mwstErgebnis").innerText = "Mehrwertsteuer: " + mwstBetrag.toFixed(2) + " €, Brutto Preis: " + bruttoPreis.toFixed(2) + " €";
      } else {
        document.getElementById("mwstErgebnis").innerText = "Bitte beide Werte eingeben!";
      }
    }
  </script>
</body>
</html>
