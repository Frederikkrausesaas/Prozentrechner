<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prozentrechner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Prozentrechner</h1>

    <form id="percentForm">
      <div class="input-group">
        <label for="valueX">Wert X (€ oder %):</label>
        <input type="number" id="valueX" placeholder="Wert X eingeben" required>
      </div>

      <div class="input-group">
        <label for="valueY">Wert Y (€ oder Gesamtwert):</label>
        <input type="number" id="valueY" placeholder="Wert Y eingeben" required>
      </div>

      <div class="input-group">
        <label for="percentage">Prozentsatz (%):</label>
        <input type="number" id="percentage" placeholder="Prozentsatz eingeben">
      </div>

      <div class="form-actions">
        <button type="submit">Berechnen</button>
      </div>
    </form>

    <div class="results">
      <h3>Ergebnisse:</h3>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
      <p id="result4"></p>
      <p id="result5"></p>
      <p id="result6"></p>
    </div>
  </div>

  <script>
    document.getElementById('percentForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Werte von den Eingabefeldern holen
      const valueX = parseFloat(document.getElementById('valueX').value);
      const valueY = parseFloat(document.getElementById('valueY').value);
      const percentage = parseFloat(document.getElementById('percentage').value);

      // Überprüfen, ob die Eingaben gültige Zahlen sind
      if (isNaN(valueX) || isNaN(valueY)) {
        alert("Bitte gültige Zahlen für X und Y eingeben.");
        return;
      }

      // 1. Wie viel sind X % von Y?
      const result1 = (valueX / 100) * valueY;
      document.getElementById('result1').textContent = `X % von Y: ${result1.toFixed(2)} €`;

      // 2. Wie viel % sind X von Y?
      const result2 = (valueX / valueY) * 100;
      document.getElementById('result2').textContent = `X von Y in %: ${result2.toFixed(2)}%`;

      // 3. Von X zu Y – wie viel % ist das?
      const result3 = ((valueY - valueX) / valueX) * 100;
      document.getElementById('result3').textContent = `Von X zu Y: ${result3.toFixed(2)}%`;

      // 4. Wie viel sind Y inkl. MwSt? (MwSt = 19%)
      const result4 = valueY * 1.19;
      document.getElementById('result4').textContent = `Y inkl. MwSt: ${result4.toFixed(2)} €`;

      // 5. Wie viel waren X € vor MwSt? (MwSt = 19%)
      const result5 = valueX / 1.19;
      document.getElementById('result5').textContent = `X vor MwSt: ${result5.toFixed(2)} €`;

      // 6. X € sind wie viel mehr als Y € in %?
      const result6 = ((valueX - valueY) / valueY) * 100;
      document.getElementById('result6').textContent = `X € mehr als Y €: ${result6.toFixed(2)}%`;
    });
  </script>
</body>
</html>
