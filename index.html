<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prozentrechner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Prozentrechner</h1>

    <form id="percentForm">
      <div class="input-group">
        <label for="valueX">Wert X (€ oder %):</label>
        <input type="number" id="valueX" placeholder="Wert X eingeben" required>
      </div>

      <div class="input-group">
        <label for="valueY">Wert Y (€ oder Gesamtwert):</label>
        <input type="number" id="valueY" placeholder="Wert Y eingeben" required>
      </div>

      <div class="input-group">
        <label for="percentage">Prozentsatz (%):</label>
        <input type="number" id="percentage" placeholder="Prozentsatz eingeben">
      </div>

      <div class="form-actions">
        <button type="submit">Berechnen</button>
      </div>
    </form>

    <div class="results">
      <h3>Ergebnisse:</h3>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
      <p id="result4"></p>
      <p id="result5"></p>
      <p id="result6"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
