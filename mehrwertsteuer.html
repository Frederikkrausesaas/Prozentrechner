<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mehrwertsteuerrechner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Mehrwertsteuerrechner</h1>

  <label for="type">Berechnungstyp:</label>
  <select id="type">
    <option value="netto">Netto → Brutto</option>
    <option value="brutto">Brutto → Netto</option>
  </select>

  <label for="amount">Betrag (€):</label>
  <input type="number" id="amount" placeholder="z. B. 100" min="0" step="0.01">

  <label for="rate">Mehrwertsteuersatz:</label>
  <select id="rate">
    <option value="19">19 %</option>
    <option value="7">7 %</option>
  </select>

  <button onclick="calculate()">Berechnen</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const type = document.getElementById("type").value;
      const amount = parseFloat(document.getElementById("amount").value);
      const rate = parseFloat(document.getElementById("rate").value);

      if (isNaN(amount)) {
        document.getElementById("result").innerText = "Bitte einen gültigen Betrag eingeben.";
        return;
      }

      let mwst, netto, brutto;

      if (type === "netto") {
        mwst = amount * (rate / 100);
        brutto = amount + mwst;
        document.getElementById("result").innerText =
          `Nettobetrag: ${amount.toFixed(2)} €\nMehrwertsteuer (${rate}%): ${mwst.toFixed(2)} €\nBruttobetrag: ${brutto.toFixed(2)} €`;
      } else {
        brutto = amount;
        netto = brutto / (1 + rate / 100);
        mwst = brutto - netto;
        document.getElementById("result").innerText =
          `Bruttobetrag: ${brutto.toFixed(2)} €\nMehrwertsteuer (${rate}%): ${mwst.toFixed(2)} €\nNettobetrag: ${netto.toFixed(2)} €`;
      }
    }
  </script>

</body>
</html>
