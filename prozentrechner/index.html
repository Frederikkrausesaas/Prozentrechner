<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prozentrechner</title>
  <style>
    /* Gemeinsames Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 0;
      margin: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }

    header a:hover {
      text-decoration: underline;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .container h1 {
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      text-align: left;
    }

    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- Header mit Navigation -->
  <header>
    <a href="/">Startseite</a>
    <a href="/prozentrechner">Prozentrechner</a>
    <a href="/mehrwertsteuerrechner">Mehrwertsteuerrechner</a>
    <a href="/rabattrechner">Rabattrechner</a>
    <a href="/kontakt">Kontakt</a>
  </header>

  <!-- Prozentrechner Formular -->
  <div class="container">
    <h1>Prozentrechner</h1>
    <form id="percentForm">
      <div class="input-group">
        <label for="valueX">Wert X (€ oder %):</label>
        <input type="number" id="valueX" placeholder="Wert X eingeben" required>
      </div>

      <div class="input-group">
        <label for="valueY">Wert Y (€ oder Gesamtwert):</label>
        <input type="number" id="valueY" placeholder="Wert Y eingeben" required>
      </div>

      <div class="input-group">
        <label for="percentage">Prozentsatz (%):</label>
        <input type="number" id="percentage" placeholder="Prozentsatz eingeben">
      </div>

      <div class="form-actions">
        <button type="submit">Berechnen</button>
      </div>
    </form>

    <div class="results">
      <h3>Ergebnisse:</h3>
      <p id="result1"></p>
      <p id="result2"></p>
      <p id="result3"></p>
      <p id="result4"></p>
      <p id="result5"></p>
      <p id="result6"></p>
    </div>
  </div>

  <script>
    // Hier kommt der JavaScript-Code für den Prozentrechner, der bereits oben beschrieben wurde
  </script>

</body>
</html>
