<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prozentsatz Rechner</title>
  <link rel="stylesheet" href="styles.css"> <!-- Optional, falls du eine CSS-Datei hast -->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Startseite</a></li>
        <li><a href="prozentsatz.html">Prozentsatz Rechner</a></li>
        <li><a href="mehrwertsteuer.html">Mehrwertsteuer Rechner</a></li>
        <li><a href="rabatt.html">Rabatt Rechner</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Prozentsatz Rechner</h1>
    <form id="prozentsatzForm">
      <label for="gesamtbetrag">Gesamtbetrag:</label>
      <input type="number" id="gesamtbetrag" required><br><br>

      <label for="prozentsatz">Prozentsatz:</label>
      <input type="number" id="prozentsatz" required><br><br>

      <button type="button" onclick="berechneProzentsatz()">Berechnen</button>
    </form>

    <p id="ergebnis"></p>
  </main>

  <footer>
    <p>&copy; 2025 Dein Name. Alle Rechte vorbehalten.</p>
  </footer>

  <script>
    function berechneProzentsatz() {
      const gesamtbetrag = parseFloat(document.getElementById("gesamtbetrag").value);
      const prozentsatz = parseFloat(document.getElementById("prozentsatz").value);

      if (!isNaN(gesamtbetrag) && !isNaN(prozentsatz)) {
        const ergebnis = (gesamtbetrag * prozentsatz) / 100;
        document.getElementById("ergebnis").innerText = "Der Prozentsatz beträgt: " + ergebnis + " €";
      } else {
        document.getElementById("ergebnis").innerText = "Bitte beide Werte eingeben!";
      }
    }
  </script>
</body>
</html>
